<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">
            <!-- Left Side - Form -->
            <div class="p-8 md:p-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                <p class="text-gray-500 mb-8">Sign in to continue to your account</p>

                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" 
                               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="example@email.com"
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" 
                                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="••••••••"
                                   required>
                            <span class="absolute right-3 top-3 text-gray-400 cursor-pointer">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" 
                                   class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label class="ml-2 text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Sign In
                    </button>

                    <div class="text-center text-gray-500">or continue with</div>

                    <div class="flex justify-center gap-4">
                        <button type="button" 
                                class="p-3 rounded-full bg-red-600 text-white hover:bg-red-700 transition duration-300">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" 
                                class="p-3 rounded-full bg-gray-800 text-white hover:bg-gray-900 transition duration-300">
                            <i class="fab fa-github"></i>
                        </button>
                        <button type="button" 
                                class="p-3 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition duration-300">
                            <i class="fab fa-facebook"></i>
                        </button>
                    </div>

                    <p class="text-center text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Right Side - Image/Decorative -->
            <div class="hidden md:block bg-gradient-to-br from-blue-500 to-purple-600 p-8">
                <div class="h-full flex items-center justify-center text-white text-center">
                    <div>
                        <h3 class="text-2xl font-bold mb-4">Welcome Back!</h3>
                        <p class="opacity-90">We're excited to have you return. Continue your journey with us.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
